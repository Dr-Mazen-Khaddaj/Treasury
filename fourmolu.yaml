indentation: 4
column-limit: 100
function-arrows: leading
comma-style: leading
import-export-style: leading
import-grouping: by-scope-then-qualified
indent-wheres: true
record-brace-space: false
newlines-between-decls: 1
haddock-style: multi-line-compact
haddock-style-module: multi-line-compact
let-style: inline
in-style: left-align
single-constraint-parens: always
single-deriving-parens: always
sort-constraints: true
sort-derived-classes: true
sort-deriving-clauses: true
trailing-section-operators: false
unicode: detect
respectful: true
